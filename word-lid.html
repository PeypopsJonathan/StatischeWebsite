        <h2>Inschrijf formulier</h2>
        <form>
            <p>Gelieve onderstaand formulier volledig in te vullen om lid te worden van Club 45.</p>
            <p><label>Aanspreking: </label>
                <select id="geslacht">
                    <option value="Unspecified" aria-labelledby="geslacht"></option>
                    <option value="Man" aria-labelledby="geslacht">Dhr.</option>
                    <option value="Vrouw" aria-labelledby="geslacht">Mvr.</option>
                </select></p>
            <p class="formulier"><label for="naam">Naam: </label><input type="text" id="naam" placeholder="Naam" ></p>
            <p class="formulier"><label for="voornaam">Voornaam: </label><input type="text" id="voornaam" placeholder="Voornaam"></p>
            <p class="formulier"><label for="email">Email: </label><input type="email" id="email" placeholder="Email"></p>
            <p class="formulier"><label for="tel">Tel. nummer: </label><input type="tel" id="tel" placeholder="Telefoon nummer"></p>
            <p><label for="geboorte">Geboorte datum: </label><input type="date" id="geboorte" ></p>
            <p><input type="submit" name="registereren" value="Registreer"></p>
        </form>
